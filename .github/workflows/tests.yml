name: Build Send!

on: [push, pull_request]

jobs:
  TestCI:
    runs-on: macos-12
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v3
        
      - name: Install latest stable Rust toolchain ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          default: true
          override: true

      - name: Setup latest Xcode âš’ï¸
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Import Certificates ğŸ“œ
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}

      - name: Debug Build ğŸ”¨
        run: xcodebuild -scheme Send -destination "platform=macOS" -configuration Debug CODE_SIGN_IDENTITY=- | xcpretty && exit ${PIPESTATUS[0]}
